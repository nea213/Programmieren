<div class="col mt-5">
  <div class="d-flex justify-content-center">
    <h1> {{'Pandemie'}} </h1>
  </div>
  <div class="d-flex justify-content-center">
    <h1> {{'Tage: ' +  days}} </h1>
  </div>
  <div class="d-flex justify-content-center">
    <mat-form-field>
      <mat-label> {{'Anzahl der Personen'}} </mat-label>
      <input matInput type="number" min="0" max="1000" [(ngModel)]="people">
    </mat-form-field>
  </div>
  <div class="d-flex justify-content-center">
    <mat-form-field>
      <mat-label> {{'Infektionswahrscheinlichkeit in %'}} </mat-label>
      <input matInput type="number" min="1" max="100" [(ngModel)]="infectChance">
    </mat-form-field>
  </div>
  <div class="mt-3 center">
    <ng-container *ngFor="let infected of infectedPeople">
      <mat-icon *ngIf="infected" class="infected" svgIcon="emoticon-sad"></mat-icon>
      <mat-icon *ngIf="!infected" class="default" svgIcon="emoticon"></mat-icon>
    </ng-container>
  </div>
  <div class="mt-3 d-flex justify-content-center">
    <button mat-raised-button color="primary" (click)="setPeople()"> {{'Calculate'}} </button>
    <button class="ml-3" mat-raised-button color="warn" (click)="infectAllPeople(infectedPeople)"> {{'Start Infection'}}
    </button>
  </div>
</div>
